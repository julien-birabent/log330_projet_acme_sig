<div ng-controller="loginCtrl">
  <div class="groupInputs">
    <label for="email">Courriel :</label>
    <input type="text" id="email" ng-model="email" />
  </div>
  <div class="groupInputs">
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" ng-model="password" />
  </div>
  <div>
    <input type="button" value="Se connecter" ng-click="authentification()" />
  </div>
  <p class="error" ng-show="connectionFailed">{{error}}</p>
  <p>Vous n'avez pas de compte?</p>
  <p>Cliquez <a href="#/registration">ici</a> pour en cr√©er un.</p>
</div>
